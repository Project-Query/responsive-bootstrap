<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Code up Design</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 w-box logo">
                <nav class="navbar text-center hidden-xs">
                    <ul class="top-menu">
                        <li>SERVICES</li>
                        <li>WORK</li>
                        <li>BLOG</li>
                        <li>CONTACT</li>
                    </ul>
                </nav>
            <img src="img/logo.png" class="center-block img-responsive logo-image">
        </div>
    </div>
    <div class="row">
        <h1 class="text-center page-header center-font">codeup design</h1>
    </div>
    <div class="row navbar-xs">
        <nav class="navbar-xs text-center hidden-sm">
            <ul>
                <li>SERVICES</li>
                <li>WORK</li>
                <li>BLOG</li>
                <li>CONTACT</li>
            </ul>
        </nav>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12">
            <h1 class="text-center body-heading"><strong>VISUAL DESIGN & WEB DEVELOPMENT</strong></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12">
            <h1 class="text-center body-heading-two"><strong>FROM PARK CITY, UTAH</strong></h1>
        </div>
    </div>

    <div class="row hidden-xs">
        <div class="col-sm-12">
                <div class="circle img-responsive" id="red-circle-sm">
                    <h2 class="h2-center text-center">DESIGN</h2>
                </div>


                <div class="circle img-responsive" id="orange-circle-sm">
                    <h2 class="h2-center text-center">DEVELOP</h2>
                </div>


                <div class="circle img-responsive" id="green-circle-sm">
                    <h2 class="h2-center text-center">SUPPORT</h2>

                </div>


                <div class="circle img-responsive" id="turquoise-circle-sm">
                    <h2 class="h2-center text-center">HOST</h2>
                </div>


        </div>
    </div>
    <div class="row hidden-sm hidden-md hidden-lg">
        <div class="col-xs-6">
        <div id="red-circle">

            <div class="circle img-responsive down" id="red">
                <h2 class="h2-center text-center">DESIGN</h2>
            </div>
            </div>

        </div>

        <div class="col-xs-6">
            <div id="orange-circle">
            <div class="circle img-responsive" id="orange">
                <h2 class="h2-center text-center">DEVELOP</h2>
            </div>
            </div>

        </div>
    </div>
    <div class="row hidden-sm hidden-md hidden-lg">
        <div class="col-xs-6">
            <div id="green-circle">
                <div class="circle img-responsive" id="green">
                    <h2 class="h2-center text-center">SUPPORT</h2>

                </div>
            </div>

        </div>

        <div class="col-xs-6">
            <div id="turquoise-circle">
                <div class="circle img-responsive" id="turquoise">
                    <h2 class="h2-center text-center">HOST</h2>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-xm-12 col-sm-12">
        <h2 class="text-center text-center-footer">SELECTED WORK</h2>
    </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12">
            <img src="img/apple-ipad.jpg" class="img-responsive img-border-rounded">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <h2 class="h2-text-right text-right">
                FEATURED PROJECT
            </h2>

        </div>

        <div class="col-xs-6 circles-right">
            <div class="small-circles" id="red-small">
               <h4 class="text-center bottom-circles"><strong>D</strong></h4>
            </div>
            <div class="small-circles" id="orange-small">
                <h4 class="text-center bottom-circles"><strong>D</strong></h4>
            </div>
            <div class="small-circles" id="green-small">
                <h4 class="text-center bottom-circles"><strong>S</strong></h4>
            </div>
            <div class="small-circles" id="turquoise-small">
                <h4 class="text-center bottom-circles"><strong>H</strong></h4>
            </div>

        </div>

    </div>
</div>


    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <script src="js/bootstrap.min.js"></script>

</body>
</html>
